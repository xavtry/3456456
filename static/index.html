<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">

  <title>Dashboard | Salyte</title>

  <link rel="icon" href="/assets/img/salyte.jpg">
  <link rel="stylesheet" href="/assets/css/app.css?v=3">
  <link rel="stylesheet" href="/assets/css/menu.css?v=3">

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- ðŸŽ¨ VISIT COUNTER STYLE -->
  <style>
    #visitBadge {
      position: fixed;
      bottom: 18px;
      left: 18px;
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 10px 16px;
      color: white;
      font-family: poppins, sans-serif;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      z-index: 99999;
      display: flex;
      align-items: center;
      gap: 6px;
      animation: fadeUp 0.6s ease;
    }

    #visitNumber {
      color: #38bdf8;
      font-weight: 700;
      font-size: 15px;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<!-- ðŸ” PASSWORD OVERLAY -->
<div id="authOverlay" style="
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999999;
  color:white;
  font-family:poppins,sans-serif;
">
  <div style="
    background:#020617;
    padding:26px;
    border-radius:14px;
    width:300px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
  ">
    <h2 style="margin-bottom:12px;">Enter Password</h2>

    <input
      type="password"
      id="authPw"
      placeholder="Password"
      style="
        width:100%;
        padding:12px;
        border-radius:8px;
        border:none;
        outline:none;
        background:#0f172a;
        color:white;
      "
    >

    <button
      onclick="authLogin()"
      style="
        width:100%;
        margin-top:14px;
        padding:12px;
        border:none;
        border-radius:8px;
        background:#2563eb;
        color:white;
        cursor:pointer;
        font-weight:600;
      "
    >
      Continue
    </button>

    <p id="authErr" style="color:#f87171;margin-top:12px;"></p>
  </div>
</div>

<script>
(function () {
  const PASSWORD = "ChAnGeMe!@#$%^&*9"; // ðŸ”’ CHANGE THIS

  if (localStorage.getItem("auth") === "true") {
    document.getElementById("authOverlay").remove();
  }

  window.authLogin = function () {
    const val = document.getElementById("authPw").value;

    if (val === PASSWORD) {
      localStorage.setItem("auth", "true");
      document.getElementById("authOverlay").remove();
    } else {
      document.getElementById("authErr").textContent = "Wrong password";
    }
  };
})();
</script>

<!-- ðŸ‘¥ VISIT COUNTER -->
<div id="visitBadge" class="themesExcluded">
  <span id="visitNumber">0</span> Visits ðŸ‘¥
</div>

<script>
(function () {
  let visits = localStorage.getItem("visitCount");

  if (!visits) visits = 0;

  visits = parseInt(visits) + 1;
  localStorage.setItem("visitCount", visits);

  document.getElementById("visitNumber").textContent = visits;
})();
</script>

<!-- ðŸ§­ NAV -->
<nav id="mytopnav">

  </button>

  <button class="btn-main" onclick="send('/apps')">

  </button>

  <a href="#" class="title">
    <img src="/assets/img/doge2.jpg" id="logo">
    Hubsy
  </a>
</nav>

  <form method="POST" id="uform" autocomplete="off">
    <input type="text" name="url" class="browse-input" placeholder="Type URL or search query">
  </form>

  <div class="footer themesExcluded" style="text-align:right;">

  </div>
</div>
